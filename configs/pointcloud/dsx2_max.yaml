
method: onet
data:
  input_type: pointcloud
  path: data/ShapeNet
  pointcloud_n: 300
  pointcloud_noise: 0.005
  points_subsample: 2048 
model:
  encoder_latent: null
  decoder: cbatchnorm
  encoder: deepsets_dtanhx2
  encoder_kwargs: 
    d_dim: 36 
    pool: max
  c_dim: 512  
  z_dim: 0
training:
  out_dir:  out/pointcloud/dsx2_max
  batch_size: 64
  model_selection_metric: iou
  model_selection_mode: maximize
test:
  threshold: 0.2
  eval_mesh: true
  eval_pointcloud: false
generation:
  batch_size: 100000
  refine: false
  n_x: 128
  n_z: 1
